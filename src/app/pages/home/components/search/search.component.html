<form [formGroup]="searchForm" (ngSubmit)="handleSearch()" class="search-bar">
  <div class="search-input">
    <home-input-with-icon iconName="search" placeholder="Search..." formControlName="title" />
  </div>

  <home-button type="submit" customClass="circle-btn">
    <mat-icon class="search-icon-click">search</mat-icon>
  </home-button>
</form>
